<p class="name">ShareUs</p>
<form method="post" id="formLogIn" onsubmit="return logIn();">
	<div class="logMail">
		<label for="mail">Email:</label>
		<input type="email" name="mail" id="mail" value="" required="required" placeholder="user@share.us ...">
	</div>
	<div class="logPass">
		<label for="passwd">Password:</label>
		<input type="password" name="passwd" id="passwd" value="" required="required" placeholder="password ...">
	</div>
	<input type="submit" id="submit" class="submit" value="Log in" />
</form>

<form method="post" onsubmit="return signIn();" id="formSignIn"> 
	<label for="RegUser">Name:</label>
	<input type="text" class="register" id="RegUser" required="required" placeholder="name ..." name="RegUser">
	<label for="RegLastNames">Last Names:</label>
	<input type="text" class="register" id="RegLastNames" required="required" placeholder="last name ..." name="RegLastNames">
	<label for="RegMail">E-mail:</label>
	<input type="email" class="register" id="RegMail" required="required" placeholder="you will log in with this mail ..." name="RegMail">
	<label for="RegPasswd">Password:</label>
	<input type="password" class="register" id="RegPasswd" required="required" placeholder="password ..." name="RegPasswd">
	<label for="RegPasswdRep">Repeat Password:</label>
	<input type="password" class="register" id="RegPasswdRep" required="required" placeholder="repeat password ..." name="RegPasswdRep">
	<input type="submit" class="RegSubmit" id="RegSubmit" name="RegSubmit" value="Sign up">
</form>
